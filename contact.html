<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <!-- button to navigate back to home page -->
    <button><a href="index.html">Back to Home</a></button>

    <!-- starting of contact info -->
    <h1 style="text-align: center;">Contact Information</h1>

    <!-- Form section starts -->
    <form style="display: inline-block;">
        <fieldset style="border-radius: 8px; padding: 10px;">
            <legend>Please fill the Form</legend>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter your Full name" required><br><br>
            <!-- Name closing -->

                <label for="dob">DOB: </label>
                <input type="date" name="dob" id="dob" required><br><br>
            <!-- DOB closing -->

                <label for="Guardian">Guardian Name: </label>
                <input type="text" name="Guardian" id="Guardian" placeholder="Enter your Guardian name" required><br><br>
            <!-- Guardian Name closing -->

                <label for="address">Address: </label> 
                <input type="address" name="address" id="address" placeholder="Enter your address" required><br><br>
            <!-- Address closing -->

                <label>Gender: </label> 
                        <input type="radio" name="Gender">Male
                        <input type="radio" name="Gender">Female
                        <input type="radio" name="Gender">Others<br><br>
            <!-- Gender closing -->

                <label for="number">Contact No.: </label>
                <input type="number" name="number" id="number" placeholder="Enter your Number" required><br><br>
            <!-- Contact number closing    -->

                <label for="email">Email: </label> 
                <input type="email" name="email" id="email" placeholder="Enter your Email" required><br><br>
            <!-- Email closing -->

            <button>Submit</button>
        </fieldset>
    </form>

</body>
</html>
